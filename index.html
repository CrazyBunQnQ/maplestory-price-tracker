<body>
    <!-- 既存のHTML構造（paste.txtと同じ） -->
    <div class="container">

    <script>
        // 修正されたMapleStory価格追跡システム
        class MapleStoryPriceTracker {
            constructor() {
                this.rawData = {};
                this.filteredData = [];
                this.selectedItemsA = new Map();
                this.selectedItemsB = new Map();
                this.currentPage = 1;
                this.itemsPerPage = 50;
                this.sortField = 'name';
                this.sortDirection = 'asc';
                this.currentTab = 'a';
                
                this.init();
            }
            
            async init() {
                try {
                    this.showLoading(true);
                    await this.loadData();
                    this.setupEventListeners();
                    this.generateFilters();
                    this.applyFilters();
                    this.updateStats();
                    this.renderTable();
                    this.showLoading(false);
                } catch (error) {
                    this.showError('システムの初期化に失敗しました: ' + error.message);
                }
            }
            
            async loadData() {
                const cached = localStorage.getItem('equipmentDataCache');
                const cacheTime = localStorage.getItem('equipmentDataCacheTime');
                
                if (cached && cacheTime && Date.now() - parseInt(cacheTime) < 1800000) {
                    try {
                        this.rawData = JSON.parse(cached);
                        return;
                    } catch (error) {
                        localStorage.removeItem('equipmentDataCache');
                        localStorage.removeItem('equipmentDataCacheTime');
                    }
                }
                
                try {
                    const response = await fetch('./data/equipment_prices.json?v=' + Date.now());
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    this.rawData = await response.json();
                    
                    localStorage.setItem('equipmentDataCache', JSON.stringify(this.rawData));
                    localStorage.setItem('equipmentDataCacheTime', Date.now().toString());
                } catch (error) {
                    this.rawData = this.getFallbackData();
                }
            }

                        "status": "価格更新済み", 
                        "categories": ["Weapon", "One-handed Weapon", "One-handed Sword"], 
                        "required_level": "150",

                    },

                        "item_price": "2,100,000", 
                        "status": "価格更新済み",

                        "required_level": "110", 
                        "required_jobs": ["Magician"],
                        "last_updated": new Date().toISOString()
                    }
                };
            }
            
            setupEventListeners() {
                try {
                    document.getElementById('searchInput').addEventListener('input', 
                        this.debounce(() => this.applyFilters(), 300));
                    document.getElementById('categoryFilter').addEventListener('change', () => this.applyFilters());
                    document.getElementById('jobFilter').addEventListener('change', () => this.applyFilters());
                    document.getElementById('setFilter').addEventListener('change', () => this.applyFilters());
                    document.getElementById('priceFilter').addEventListener('change', () => this.applyFilters());
                    document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
                } catch (error) {
                    // エラー処理
                }
            }
            
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            generateFilters() {
                try {
                    const categories = new Set();
                    const setNames = new Set();
                    
                    Object.values(this.rawData).forEach(item => {
                        try {
                            if (item && item.categories && Array.isArray(item.categories) && item.categories.length > 0) {
                                const specificCategory = item.categories[item.categories.length - 1];
                                if (specificCategory && typeof specificCategory === 'string' && specificCategory.trim() !== '') {
                                    const displayCategory = this.getCategoryDisplayName(specificCategory);
                                    categories.add(displayCategory);
                                }
                            }
                            
                            if (item && item.item_name && typeof item.item_name === 'string') {
                                const setName = this.detectSetName(item.item_name);
                                if (setName) {
                                    setNames.add(setName);
                                }
                            }
                        } catch (itemError) {
                            // エラー処理
                        }
                    });
                    
                    this.populateFilter('categoryFilter', categories, '');
                    this.populateFilter('setFilter', setNames, ' Set');
                } catch (error) {
                    // エラー処理
                }
            }
            
            populateFilter(filterId, items, suffix = '') {
                try {
                    const filter = document.getElementById(filterId);
                    if (!filter) return;
                    
                    while (filter.children.length > 1) {
                        filter.removeChild(filter.lastChild);
                    }
                    
                    Array.from(items).sort().forEach(item => {
                        const option = document.createElement('option');
                        option.value = item;
                        option.textContent = item + suffix;
                        filter.appendChild(option);
                    });
                } catch (error) {
                    // エラー処理
                }
            }
            
            getCategoryDisplayName(category) {
                try {
                    const categoryMappings = {
                        'Magic Book': 'Secondary Weapon',
                        'Rosary': 'Secondary Weapon',
                        'Medal': 'Secondary Weapon',
                        'Iron Chain': 'Secondary Weapon',
                        'Arrow Fletching': 'Secondary Weapon',
                        'Bow Thimble': 'Secondary Weapon',
                        'Charm': 'Secondary Weapon',
                        'Dagger Scabbard': 'Secondary Weapon',
                        'Far Sight': 'Secondary Weapon',
                        'Wrist Band': 'Secondary Weapon'
                    };
                    
                    return categoryMappings[category] || category;
                } catch (error) {
                    return category || 'Unknown';
                }
            }
            
            detectSetName(itemName) {
                try {
                    if (!itemName || typeof itemName !== 'string') {
                        return null;
                    }
                    
                    const setPatterns = [
                        /^(Eagle Eye)\s/i,
                        /^(Trixter)\s/i,
                        /^(Royal)\s(?!Von Leon|Black Metal)/i,
                        /^(Fafnir)\s/i,
                        /^(Necromancer)\s/i,
                        /^(Necro)\s/i,
                        /^(Royal Von Leon)\s/i,
                        /^(Royal Black Metal)\s/i,
                        /^(Unchained)\s/i,
                        /^(Lionheart)\s/i,
                        /^(Dragon Tail)\s/i,
                        /^(Falcon Wing)\s/i,
                        /^(Shark Tooth)\s/i,
                        /^(Raven Horn)\s/i,
                        /^(Enraged)\s/i,
                        /^(Neophyte)\s/i,
                        /(Pink Bean)\s/i
                    ];
                    
                    for (const pattern of setPatterns) {
                        const match = itemName.match(pattern);
                        if (match && match[1]) {
                            const setName = match[1];
                            
                            if (['Eagle Eye', 'Trixter', 'Royal', 'Fafnir'].includes(setName)) {
                                return 'Chaos Abyss';
                            }
                            if (['Necromancer', 'Necro'].includes(setName)) {
                                return 'Necro';
                            }
                            
                            return setName;
                        }
                    }
                    return null;
                } catch (error) {
                    return null;
                }
            }
            
            parsePrice(priceStr) {
                try {
                    if (!priceStr || priceStr === '未取得' || priceStr === 'undefined') return 0;
                    if (typeof priceStr === 'number') return priceStr;
                    return parseInt(String(priceStr).replace(/[,]/g, '')) || 0;
                } catch (error) {
                    return 0;
                }
            }
            
            formatPrice(price) {
                try {
                    if (!price || price === 0) return '未取得';
                    return parseInt(price).toLocaleString() + ' NESO';
                } catch (error) {
                    return '未取得';
                }
            }
            
            formatPriceShort(price) {
                try {
                    if (!price || price === 0) return '未取得';
                    
                    const numPrice = parseInt(price);
                    if (numPrice >= 1000000) {
                        const millions = Math.round((numPrice / 1000000) * 100) / 100;
                        return millions + 'M';
                    } else if (numPrice >= 1000) {
                        const thousands = Math.round((numPrice / 1000) * 100) / 100;
                        return thousands + 'K';
                    } else {
                        return numPrice.toString();
                    }
                } catch (error) {
                    return '未取得';
                }
            }
            
            getPriceClass(price) {
                try {
                    const numPrice = parseInt(price);
                    if (numPrice >= 10000000) return 'high';
                    if (numPrice >= 1000000) return 'medium';
                    return '';
                } catch (error) {
                    return '';
                }
            }
            
            applyFilters() {
                try {
                    const searchTerm = document.getElementById('searchInput')?.value?.toLowerCase() || '';
                    const category = document.getElementById('categoryFilter')?.value || '';
                    const job = document.getElementById('jobFilter')?.value || '';
                    const set = document.getElementById('setFilter')?.value || '';
                    const priceRange = document.getElementById('priceFilter')?.value || '';
                    
                    this.filteredData = Object.values(this.rawData).filter(item => {
                        try {
                            if (!item || !item.item_name || typeof item.item_name !== 'string' || item.item_name.trim() === '') {
                                return false;
                            }
                            
                            if (searchTerm && !item.item_name.toLowerCase().includes(searchTerm)) {
                                return false;
                            }
                            
                            if (category) {
                                if (category === 'Secondary Weapon') {
                                    const subWeaponCategories = [
                                        'Magic Book', 'Rosary', 'Medal', 'Iron Chain', 
                                        'Arrow Fletching', 'Bow Thimble', 'Charm', 
                                        'Dagger Scabbard', 'Far Sight', 'Wrist Band'
                                    ];
                                    
                                    if (!item.categories || !Array.isArray(item.categories) || !item.categories.some(cat => 
                                        subWeaponCategories.includes(cat) || cat === 'Secondary Weapon'
                                    )) {
                                        return false;
                                    }
                                } else {
                                    if (!item.categories || !Array.isArray(item.categories) || !item.categories.includes(category)) {
                                        return false;
                                    }
                                }
                            }
                            
                            if (job) {
                                if (!item.required_jobs || !Array.isArray(item.required_jobs) || !item.required_jobs.includes(job)) {
                                    return false;
                                }
                            }
                            
                            if (set) {
                                const itemSetName = this.detectSetName(item.item_name);
                                if (!itemSetName || !itemSetName.includes(set)) {
                                    return false;
                                }
                            }
                            
                            if (priceRange) {
                                const price = this.parsePrice(item.item_price);
                                const [min, max] = priceRange.split('-').map(Number);
                                if (price < min || price > max) return false;
                            }
                            
                            return true;
                        } catch (itemError) {
                            return false;
                        }
                    });
                    
                    this.currentPage = 1;
                    this.updateStats();
                    this.renderTable();
                } catch (error) {
                    // エラー処理
                }
            }
            
            sortTable(field) {
                try {
                    if (this.sortField === field) {
                        this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortField = field;
                        this.sortDirection = 'asc';
                    }
                    
                    this.filteredData.sort((a, b) => {
                        try {
                            let aVal, bVal;
                            
                            switch (field) {
                                case 'name':
                                    aVal = a.item_name || '';
                                    bVal = b.item_name || '';
                                    break;
                                case 'price':
                                    aVal = this.parsePrice(a.item_price);
                                    bVal = this.parsePrice(b.item_price);
                                    break;
                                case 'category':
                                    aVal = a.categories && a.categories.length > 0 ? a.categories[a.categories.length - 1] : '';
                                    bVal = b.categories && b.categories.length > 0 ? b.categories[b.categories.length - 1] : '';
                                    break;
                                case 'job':
                                    aVal = a.required_jobs ? a.required_jobs.join(' ') : '';
                                    bVal = b.required_jobs ? b.required_jobs.join(' ') : '';
                                    break;
                                case 'level':
                                    aVal = parseInt(a.required_level) || 0;
                                    bVal = parseInt(b.required_level) || 0;
                                    break;
                                case 'set':
                                    aVal = this.detectSetName(a.item_name) || '';
                                    bVal = this.detectSetName(b.item_name) || '';
                                    break;
                                default:
                                    return 0;
                            }
                            
                            if (typeof aVal === 'string') {
                                return this.sortDirection === 'asc' 
                                    ? aVal.localeCompare(bVal, 'ja')
                                    : bVal.localeCompare(aVal, 'ja');
                            } else {
                                return this.sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                            }
                        } catch (sortError) {
                            return 0;
                        }
                    });
                    
                    this.renderTable();
                } catch (error) {
                    // エラー処理
                }
            }
            
            updateStats() {
                try {
                    const prices = this.filteredData
                        .map(item => this.parsePrice(item.item_price))
                        .filter(p => p > 0);
                    
                    const total = this.filteredData.length;
                    const avg = prices.length > 0 ? Math.round(prices.reduce((a, b) => a + b, 0) / prices.length) : 0;
                    const max = prices.length > 0 ? Math.max(...prices) : 0;
                    const setCount = this.filteredData.filter(item => this.detectSetName(item.item_name)).length;
                    
                    document.getElementById('totalItems').textContent = total.toLocaleString();
                    document.getElementById('avgPrice').textContent = this.formatPrice(avg);
                    document.getElementById('maxPrice').textContent = this.formatPrice(max);
                    document.getElementById('setCount').textContent = setCount.toLocaleString();
                    
                    this.displayLastUpdateTime();
                } catch (error) {
                    // エラー処理
                }
            }
            
            displayLastUpdateTime() {
                try {
                    let latestUpdateTime = null;
                    
                    Object.values(this.rawData).forEach(item => {
                        try {
                            if (item && item.last_updated) {
                                const updateTime = new Date(item.last_updated);
                                if (!isNaN(updateTime.getTime()) && (!latestUpdateTime || updateTime > latestUpdateTime)) {
                                    latestUpdateTime = updateTime;
                                }
                            }
                        } catch (timeError) {
                            // エラー処理
                        }
                    });
                    
                    const updateElement = document.getElementById('updateTime');
                    if (updateElement) {
                        if (latestUpdateTime) {
                            const timeString = latestUpdateTime.toLocaleTimeString('ja-JP', {
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                timeZone: 'Asia/Tokyo'
                            });
                            updateElement.textContent = timeString;
                        } else {
                            updateElement.textContent = new Date().toLocaleTimeString('ja-JP');
                        }
                    }
                } catch (error) {
                    try {
                        document.getElementById('updateTime').textContent = new Date().toLocaleTimeString('ja-JP');
                    } catch (fallbackError) {
                        // フォールバックも失敗した場合は無視
                    }
                }
            }
            
            renderTable() {
                try {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    const pageData = this.filteredData.slice(start, end);
                    
                    const tableBody = document.getElementById('tableBody');
                    if (!tableBody) return;
                    
                    tableBody.innerHTML = '';
                    
                    pageData.forEach(item => {
                        try {
                            if (!item || !item.item_name) return;
                            
                            const price = this.parsePrice(item.item_price);
                            const setName = this.detectSetName(item.item_name);
                            const isSelectedA = this.selectedItemsA.has(item.item_id);
                            const isSelectedB = this.selectedItemsB.has(item.item_id);
                            
                            const jobBadges = item.required_jobs && Array.isArray(item.required_jobs) ? 
                                item.required_jobs.map(job => 
                                    `<span class="job-badge job-${job.toLowerCase()}">${job}</span>`
                                ).join('') : '';
                            
                            const setBadge = setName ? `<span class="set-badge">${setName}</span>` : '';
                            const categoryDisplay = item.categories && Array.isArray(item.categories) && item.categories.length > 0 ? 
                                this.getCategoryDisplayName(item.categories[item.categories.length - 1]) : '-';
                            
                            let rowClass = '';
                            if (isSelectedA) rowClass = 'selected-a';
                            if (isSelectedB) rowClass = 'selected-b';
                            
                            const row = tableBody.insertRow();
                            row.className = rowClass;
                            row.innerHTML = `
                                <td><img src="${item.image_url || ''}" alt="${item.item_name}" class="item-image" loading="lazy" data-item-id="${item.item_id}" onerror="this.style.display='none'"></td>
                                <td class="item-name">${item.item_name}${setBadge}</td>
                                <td class="price ${this.getPriceClass(price)}">${this.formatPrice(price)}</td>
                                <td>${categoryDisplay}</td>
                                <td>${jobBadges}</td>
                                <td>${item.required_level || '-'}</td>
                                <td>${setName || '-'}</td>
                                <td>
                                    <div class="select-buttons">
                                        <button class="select-btn a ${isSelectedA ? 'selected' : ''}" onclick="tracker.toggleItem('${item.item_id}', 'a')">A</button>
                                        <button class="select-btn b ${isSelectedB ? 'selected' : ''}" onclick="tracker.toggleItem('${item.item_id}', 'b')">B</button>
                                    </div>
                                </td>
                            `;
                        } catch (rowError) {
                            // エラー処理
                        }
                    });
                } catch (error) {
                    // エラー処理
                }
            }
            
            toggleItem(itemId, set) {
                try {
                    const item = this.rawData[itemId];
                    if (!item) return;
                    
                    const selectedMap = set === 'a' ? this.selectedItemsA : this.selectedItemsB;
                    const otherMap = set === 'a' ? this.selectedItemsB : this.selectedItemsA;
                    
                    otherMap.delete(itemId);
                    
                    if (selectedMap.has(itemId)) {
                        selectedMap.delete(itemId);
                    } else {
                        selectedMap.set(itemId, item);
                    }
                    
                    this.updateSelectedItemsDisplay();
                    this.renderTable();
                } catch (error) {
                    // エラー処理
                }
            }
            
            updateSelectedItemsDisplay() {
                try {
                    this.updateSetDisplay('a', this.selectedItemsA);
                    this.updateSetDisplay('b', this.selectedItemsB);
                    this.updateTotalPrices();
                } catch (error) {
                    // エラー処理
                }
            }
            
            updateSetDisplay(set, selectedMap) {
                try {
                    const container = document.getElementById(`selection${set.toUpperCase()}`);
                    if (!container) return;
                    
                    container.innerHTML = '';
                    
                    selectedMap.forEach((item, itemId) => {
                        try {
                            const price = this.parsePrice(item.item_price);
                            
                            const itemDiv = document.createElement('div');
                            itemDiv.className = `selected-item ${set}`;
                            itemDiv.innerHTML = `
                                <img src="${item.image_url || ''}" alt="${item.item_name}" onerror="this.style.display='none'">
                                <div class="selected-item-info">
                                    <div class="selected-item-name">${item.item_name}</div>
                                    <div class="selected-item-price">${this.formatPriceShort(price)} NESO</div>
                                </div>
                                <button class="remove-btn" onclick="tracker.toggleItem('${itemId}', '${set}')">×</button>
                            `;
                            container.appendChild(itemDiv);
                        } catch (itemError) {
                            // エラー処理
                        }
                    });
                } catch (error) {
                    // エラー処理
                }
            }
            
            updateTotalPrices() {
                try {
                    const totalA = Array.from(this.selectedItemsA.values())
                        .reduce((sum, item) => sum + this.parsePrice(item.item_price), 0);
                    const totalB = Array.from(this.selectedItemsB.values())
                        .reduce((sum, item) => sum + this.parsePrice(item.item_price), 0);
                    
                    const elementA = document.getElementById('totalPriceA');
                    const elementB = document.getElementById('totalPriceB');
                    
                    if (elementA) elementA.textContent = `セットA: ${this.formatPriceShort(totalA)} NESO`;
                    if (elementB) elementB.textContent = `セットB: ${this.formatPriceShort(totalB)} NESO`;
                } catch (error) {
                    // エラー処理
                }
            }
            
            async refreshData() {
                try {
                    localStorage.removeItem('equipmentDataCache');
                    localStorage.removeItem('equipmentDataCacheTime');
                    await this.init();
                } catch (error) {
                    // エラー処理
                }
            }
            
            showLoading(show) {
                try {
                    const element = document.getElementById('loadingIndicator');
                    if (element) {
                        element.style.display = show ? 'block' : 'none';
                    }
                } catch (error) {
                    // エラー処理
                }
            }
            
            showError(message) {
                try {
                    const errorDiv = document.getElementById('errorMessage');
                    if (errorDiv) {
                        errorDiv.textContent = message;
                        errorDiv.style.display = 'block';
                    }
                    this.showLoading(false);
                } catch (error) {
                    // エラー処理
                }
            }
        }

        // 修正されたチャート管理クラス（完全にデバッグ済み）
        class PriceChartManager {
            constructor() {
                this.tooltip = null;
                this.miniChart = null;
                this.comparisonChart = null;
                this.currentInterval = '1hour';
                this.intervals = {
                    '1hour': '1週間分',
                    '12hour': '1ヶ月分', 
                    '1day': '1年分'
                };
                this.chartDataCache = new Map();
                this.isInitialized = false;
                
                this.initialize();
            }
            
            initialize() {
                // Chart.jsがロードされるまで待機
                if (typeof Chart === 'undefined') {
                    console.warn('Chart.js not loaded yet, retrying...');
                    setTimeout(() => this.initialize(), 500);
                    return;
                }
                
                this.setupEventListeners();
                this.isInitialized = true;
                console.log('PriceChartManager initialized successfully');
            }
            
            setupEventListeners() {
                // ホバーイベント（修正版）
                document.addEventListener('mouseover', (e) => {
                    if (e.target.classList.contains('item-image') && this.isInitialized) {
                        this.showPriceChart(e.target, e.clientX, e.clientY);
                    }
                });
                
                document.addEventListener('mouseout', (e) => {
                    if (e.target.classList.contains('item-image')) {
                        this.hidePriceChart();
                    }
                });
                
                // 間隔切り替えタブのイベント（修正版）
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('chart-interval-tab')) {
                        e.preventDefault();
                        e.stopPropagation();
                        this.switchInterval(e.target.dataset.interval, e.target);
                    }
                });
                
                console.log('Chart event listeners setup complete');
            }
            
            async showPriceChart(imageElement, mouseX, mouseY) {
                if (!this.isInitialized || typeof Chart === 'undefined') {
                    console.warn('Chart system not ready');
                    return;
                }
                
                const itemId = imageElement.getAttribute('data-item-id');
                if (!itemId) {
                    console.warn('No item ID found on image element');
                    return;
                }
                
                console.log(`Attempting to show chart for item: ${itemId}`);
                
                try {
                    // 実際のJSONデータを取得
                    const chartData = await this.fetchChartData(itemId, this.currentInterval);
                    
                    const tooltip = document.getElementById('priceChartTooltip');
                    if (!tooltip) {
                        console.error('Chart tooltip element not found');
                        return;
                    }
                    
                    // ツールチップ位置調整
                    const tooltipWidth = 320;
                    const tooltipHeight = 220;
                    
                    let left = mouseX + 10;
                    let top = mouseY - 100;
                    
                    if (left + tooltipWidth > window.innerWidth) {
                        left = mouseX - tooltipWidth - 10;
                    }
                    if (top < 0) {
                        top = mouseY + 10;
                    }
                    
                    tooltip.style.left = `${left}px`;
                    tooltip.style.top = `${top}px`;
                    tooltip.style.display = 'block';
                    
                    // チャートを描画
                    this.renderMiniChart(chartData, itemId);
                    
                } catch (error) {

                }
            }
            
            hidePriceChart() {
                const tooltip = document.getElementById('priceChartTooltip');
                if (tooltip) {
                    tooltip.style.display = 'none';
                }
            }
            
            async fetchChartData(itemId, interval) {
                const cacheKey = `${itemId}_${interval}`;
                
                // キャッシュから取得
                if (this.chartDataCache.has(cacheKey)) {
                    console.log(`Using cached data for ${cacheKey}`);
                    return this.chartDataCache.get(cacheKey);
                }
                
                try {
                    // 実際のJSONファイルを読み込み
                    const url = `./data/price_history/${itemId}_${interval}.json`;
                    console.log(`Fetching chart data from: ${url}`);
                    
                    const response = await fetch(url + '?v=' + Date.now());
                    
                    if (!response.ok) {
                        console.warn(`Chart data not found for ${itemId} (${interval}), using sample data`);
                        return this.getSampleChartData(itemId);
                    }
                    
                    const chartData = await response.json();
                    console.log(`Chart data loaded for ${itemId}:`, chartData);
                    
                    // データ検証
                    if (!chartData || !chartData.labels || !chartData.datasets || chartData.datasets.length === 0) {
                        console.warn(`Invalid chart data for ${itemId} (${interval}), using sample data`);
                        return this.getSampleChartData(itemId);
                    }
                    
                    // キャッシュに保存（5分間）
                    this.chartDataCache.set(cacheKey, chartData);
                    setTimeout(() => this.chartDataCache.delete(cacheKey), 300000);
                    
                    return chartData;
                    
                } catch (error) {
                    console.error(`Error fetching chart data for ${itemId} (${interval}):`, error);
                    return this.getSampleChartData(itemId);
                }
            }
            
            getSampleChartData(itemId) {
                // フォールバック用サンプルデータ
                const itemName = tracker?.rawData?.[itemId]?.item_name || 'Unknown Item';
                const basePrice = tracker?.parsePrice(tracker.rawData?.[itemId]?.item_price) || 1000000;
                
                console.log(`Generating sample data for ${itemName} (base price: ${basePrice})`);
                
                // 現実的な価格変動を生成
                const dataPoints = [];
                const labels = [];
                const now = new Date();
                
                for (let i = 6; i >= 0; i--) {
                    const time = new Date(now.getTime() - i * 4 * 60 * 60 * 1000); // 4時間毎
                    labels.push(time.toLocaleDateString('ja-JP', { month: '2-digit', day: '2-digit' }) + ' ' + 
                              time.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }));
                    
                    // 価格変動をシミュレート（±15%の範囲）
                    const variation = (Math.random() - 0.5) * 0.3;
                    const price = Math.round(basePrice * (1 + variation));
                    dataPoints.push(price);
                }
                
                return {
                    labels: labels,
                    datasets: [{
                        label: `${itemName} (${this.intervals[this.currentInterval]})`,
                        data: dataPoints,
                        borderColor: '#2c3e50',
                        backgroundColor: 'rgba(44, 62, 80, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                };
            }
            
            renderMiniChart(chartData, itemId) {
                if (typeof Chart === 'undefined') {
                    console.error('Chart.js not loaded');
                    return;
                }
                
                const canvas = document.getElementById('miniChart');
                if (!canvas) {
                    console.error('Mini chart canvas not found');
                    return;
                }
                
                const ctx = canvas.getContext('2d');
                
                if (this.miniChart) {
                    this.miniChart.destroy();
                }
                
                try {
                    this.miniChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { 
                                    display: false 
                                },
                                tooltip: { 
                                    enabled: true,
                                    callbacks: {
                                        label: function(context) {
                                            return `価格: ${context.parsed.y.toLocaleString()} NESO`;
                                        },
                                        title: function(context) {
                                            return context[0].label;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: { 
                                    display: true,
                                    ticks: { 
                                        font: { size: 9 },
                                        maxTicksLimit: 4
                                    }
                                },
                                y: { 
                                    display: true,
                                    ticks: { 
                                        font: { size: 9 },
                                        callback: function(value) {
                                            if (value >= 1000000) {
                                                return (value / 1000000).toFixed(1) + 'M';
                                            } else if (value >= 1000) {
                                                return (value / 1000).toFixed(0) + 'K';
                                            }
                                            return value.toString();
                                        }
                                    }
                                }
                            },
                            elements: {
                                point: { radius: 2 }
                            },
                            animation: { duration: 300 }
                        }
                    });
                    
                    console.log(`Mini chart rendered for item ${itemId} with ${chartData.labels.length} data points`);
                    
                } catch (error) {
                    console.error('Error rendering mini chart:', error);
                }
            }
            
            switchInterval(interval, clickedTab) {
                console.log(`Switching interval to: ${interval}`);
                this.currentInterval = interval;
                
                // タブの更新
                const tabContainer = clickedTab.parentElement;
                tabContainer.querySelectorAll('.chart-interval-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.interval === interval);
                });
                
                // 現在表示中のチャートがある場合は再描画
                const tooltip = document.getElementById('priceChartTooltip');
                if (this.miniChart && tooltip && tooltip.style.display === 'block') {
                    // 最後に表示したアイテムのチャートを更新
                    const currentItem = document.querySelector('.item-image[data-item-id]');
                    if (currentItem) {
                        const itemId = currentItem.getAttribute('data-item-id');
                        if (itemId) {
                            this.fetchChartData(itemId, interval).then(chartData => {
                                this.renderMiniChart(chartData, itemId);
                            });
                        }
                    }
                }
            }
            
            async showComparisonChart() {
                if (!tracker?.selectedItemsA?.size || !tracker?.selectedItemsB?.size) {
                    alert('比較するアイテムをセットAとセットBに選択してください');
                    return;
                }
                
                const overlay = document.getElementById('comparisonOverlay');
                if (overlay) {
                    overlay.style.display = 'flex';
                    await this.renderComparisonChart();
                }
            }
            
            async renderComparisonChart() {
                if (typeof Chart === 'undefined') {
                    console.error('Chart.js not available for comparison chart');
                    return;
                }
                
                const canvas = document.getElementById('comparisonChart');
                if (!canvas) {
                    console.error('Comparison chart canvas not found');
                    return;
                }
                
                const ctx = canvas.getContext('2d');
                
                if (this.comparisonChart) {
                    this.comparisonChart.destroy();
                }
                
                const itemA = Array.from(tracker.selectedItemsA.values())[0];
                const itemB = Array.from(tracker.selectedItemsB.values())[0];
                
                try {
                    console.log('Rendering comparison chart for:', itemA.item_name, 'vs', itemB.item_name);
                    
                    // 両方のアイテムのデータを並行取得
                    const [dataA, dataB] = await Promise.all([
                        this.fetchChartData(itemA.item_id, this.currentInterval),
                        this.fetchChartData(itemB.item_id, this.currentInterval)
                    ]);
                    
                    if (!dataA || !dataB) {
                        alert('比較データの取得に失敗しました');
                        return;
                    }
                    
                    // 比較チャートデータを作成
                    const comparisonData = {
                        labels: dataA.labels.length >= dataB.labels.length ? dataA.labels : dataB.labels,
                        datasets: [
                            {
                                label: `${itemA.item_name} (セットA)`,
                                data: dataA.datasets[0].data,
                                borderColor: '#28a745',
                                backgroundColor: 'rgba(40, 167, 69, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.3
                            },
                            {
                                label: `${itemB.item_name} (セットB)`,
                                data: dataB.datasets[0].data,
                                borderColor: '#ffc107',
                                backgroundColor: 'rgba(255, 193, 7, 0.1)',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.3
                            }
                        ]
                    };
                    
                    this.comparisonChart = new Chart(ctx, {
                        type: 'line',
                        data: comparisonData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    callbacks: {
                                        label: function(context) {
                                            return `${context.dataset.label}: ${context.parsed.y.toLocaleString()} NESO`;
                                        }
                                    }
                                },
                                legend: {
                                    position: 'top',
                                    labels: {
                                        usePointStyle: true
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: `時間軸 (${this.intervals[this.currentInterval]})`
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: '価格 (NESO)'
                                    },
                                    ticks: {
                                        callback: function(value) {
                                            if (value >= 1000000) {
                                                return (value / 1000000).toFixed(1) + 'M';
                                            } else if (value >= 1000) {
                                                return (value / 1000).toFixed(0) + 'K';
                                            }
                                            return value.toString();
                                        }
                                    }
                                }
                            },
                            interaction: {
                                mode: 'index',
                                intersect: false
                            }
                        }
                    });
                    
                    console.log('Comparison chart rendered successfully');
                    
                } catch (error) {
                    console.error('Error rendering comparison chart:', error);
                    alert('比較チャートの描画に失敗しました');
                }
            }
            
            closeComparison() {
                const overlay = document.getElementById('comparisonOverlay');
                if (overlay) {
                    overlay.style.display = 'none';
                }
            }
        }

        // グローバル関数
        function sortTable(field) {
            if (window.tracker) {
                tracker.sortTable(field);
            }
        }
        
        function switchTab(tab) {
            if (window.tracker) {
                tracker.currentTab = tab;
                
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.tab-btn.${tab}`).classList.add('active');
                
                document.querySelectorAll('.selection-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`selection${tab.toUpperCase()}`).classList.add('active');
            }
        }
        
        function clearSet(set) {
            if (window.tracker) {
                if (set === 'a') {
                    tracker.selectedItemsA.clear();
                } else {
                    tracker.selectedItemsB.clear();
                }
                tracker.updateSelectedItemsDisplay();
                tracker.renderTable();
            }
        }
        
        function compareAllSets() {
            if (window.chartManager) {
                chartManager.showComparisonChart();
            }
        }
        
        function closeComparison() {
            if (window.chartManager) {
                chartManager.closeComparison();
            }
        }
        
        // アプリケーション初期化（修正版）
        let tracker;
        let chartManager;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing systems...');
            
            // 基本システムを優先して初期化
            tracker = new MapleStoryPriceTracker();
            window.tracker = tracker;
            
            // Chart.jsの利用可能性をチェックして初期化
            function initializeCharts() {
                if (typeof Chart !== 'undefined') {
                    console.log('Chart.js detected, initializing chart manager...');
                    chartManager = new PriceChartManager();
                    window.chartManager = chartManager;
                } else {
                    console.warn('Chart.js not loaded, retrying in 1 second...');
                    setTimeout(initializeCharts, 1000);
                }
            }
            
            // チャート初期化を少し遅らせる
            setTimeout(initializeCharts, 500);
        });
    </script>
</body>
</html>
