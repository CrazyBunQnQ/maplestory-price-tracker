name: MapleStory Equipment Price Auto Update

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      target_items:
        description: 'Number of items to update (default: ALL)'
        default: 'ALL'
        type: string

permissions:
  contents: write
  actions: read

env:
  TZ: Asia/Tokyo

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Setup Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        echo "Using simplified ChromeDriver download approach"
        CHROMEDRIVER_VERSION="136.0.7103.92"
        
        CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        echo "Downloading from: $CHROMEDRIVER_URL"
        
        wget -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL" || {
          echo "Download failed, trying alternative version"
          CHROMEDRIVER_VERSION="135.0.7103.92"
          CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
          wget -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"
        }
        
        sudo unzip /tmp/chromedriver.zip -d /tmp/
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        echo "Installation completed:"
        google-chrome --version
        chromedriver --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update equipment prices
      run: |
        echo "Starting MapleStory Equipment Price Auto Update at $(date '+%Y-%m-%d %H:%M:%S JST')"
        python scripts/update_prices.py
        echo "MapleStory Equipment Price Auto Update completed at $(date '+%Y-%m-%d %H:%M:%S JST')"
      env:
        TARGET_ITEMS: ${{ github.event.inputs.target_items || 'ALL' }}
        PYTHONPATH: ${{ github.workspace }}
    
    # 📊 履歴更新とチャート生成（価格更新直後に実行）
    - name: Update historical price data
      run: |
        echo "Updating historical price data"
        python scripts/historical_price_tracker.py
        echo "Historical data update completed"
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Export chart data for web
      run: |
        echo "Exporting chart data for web display"
        python -c "
        from scripts.historical_price_tracker import HistoricalPriceTracker
        import json
        import os
        
        tracker = HistoricalPriceTracker()
        with open('data/equipment_prices.json', 'r', encoding='utf-8') as f:
            data = json.load(f)
        
        exported = 0
        for item_id in data.keys():
            for interval in ['1hour', '12hour', '1day']:
                if tracker.export_chart_data_for_web(item_id, interval):
                    exported += 1
        
        print(f'Exported {exported} chart data files')
        "
    
    # 🔍 改善された変更検出（price_historyも含む）
    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain data/)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Data has been updated"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes in data"
        fi
    
    # 📤 改善されたコミット（全dataディレクトリを対象）
    - name: Commit and push changes
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        UPDATED_COUNT=$(git diff data/equipment_prices.json | grep -c '^+.*item_price' || echo "0")
        CHART_COUNT=$(find data/price_history -name "*.json" 2>/dev/null | wc -l || echo "0")
        CURRENT_TIME=$(date '+%Y-%m-%d %H:%M:%S JST')
        
        git add data/
        git commit -m "Auto-update equipment prices and charts

        Update time: ${CURRENT_TIME}
        Updated items: ${UPDATED_COUNT}
        Chart files: ${CHART_COUNT}
        Automated by GitHub Actions"
        
        git push origin ${{ github.ref_name }}
        
        echo "Updated ${UPDATED_COUNT} items and ${CHART_COUNT} chart files"
    
    - name: Generate summary
      run: |
        echo "## MapleStory Equipment Price Auto Update Results" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Result |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Execution Time | $(date '+%Y-%m-%d %H:%M:%S JST') |" >> $GITHUB_STEP_SUMMARY
        echo "| Data Changed | ${{ steps.check-changes.outputs.changed }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Target Items | ${{ env.TARGET_ITEMS }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Workflow Run ID | ${{ github.run_id }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
          echo "| Status | ✅ Price update and chart generation successful |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Status | ℹ️ No changes detected |" >> $GITHUB_STEP_SUMMARY
        fi
